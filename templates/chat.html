<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style_chat.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">TRU</h4>
                    <!--<p class="chatbox__description--header"></p>-->                    
                </div> 
                <div class="dropdown-container">                    
                    <button class="dropdown-button" onclick="toggleDropdown()">&#8230;</button>
                    <div id="dropdown-menu" class="dropdown-menu" style="display: none;">
                        {% for tname in topic_names %}
                        <button class="dropdown-item" onclick="handleTopicChange('{{ tname }}')">{{ tname }}</button>
                        {% endfor %}
                    </div>                    
                </div>     
            </div>            
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>
    <script>
        varSCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='script_chat.js') }}"></script>

</body>
</html>
